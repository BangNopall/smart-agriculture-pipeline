# Configuration file untuk Smart Agriculture Pipeline

# Database Configuration
database:
  host: localhost
  port: 5432
  database: agriculture
  user: postgres
  password: password


# Model Configuration
model:
  type: "LinearRegression"
  version: "v1"
  save_path: "models/"
  
  features:
    - suhu_rata_c
    - curah_hujan_mm
    - kelembaban_persen
    - hari_hujan
    - luas_panen_ha
    - drought_index
    - humidity_stress
    - curah_hujan_x_suhu
  
  target: "produktivitas_ton_per_ha"

# Dashboard Configuration
dashboard:
  title: "Smart Agriculture Dashboard"
  port: 8501
  theme: "light"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/pipeline.log"