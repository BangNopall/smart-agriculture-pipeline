# Configuration file untuk Smart Agriculture Pipeline

# Database Configuration
database:
  host: localhost
  port: 5432
  database: agriculture
  user: postgres
  password: password

# Data Sources
data_sources:
  bps:
    url: "https://www.bps.go.id/"
    local_path: "data/raw/bps_produksi_padi.csv"
  
  bmkg:
    api_url: "https://api.bmkg.go.id/publik"
    regions:
      Malang: "35.78"
      Bandung: "32.73"
      Semarang: "33.74"
      Yogyakarta: "34.71"
    cache_dir: "data/raw/bmkg_cache"
  
  fao:
    url: "https://www.fao.org/faostat/en/#data"
    local_path: "data/raw/fao_production_data.csv"

# Data Processing
processing:
  years:
    start: 2020
    end: 2022
  
  test_split_ratio: 0.2
  random_seed: 42
  
  outlier_removal:
    method: "IQR"
    multiplier: 1.5
  
  missing_value_strategy:
    numeric: "median"
    categorical: "mode"

# Model Configuration
model:
  type: "LinearRegression"
  version: "v1"
  save_path: "models/"
  
  features:
    - suhu_rata_c
    - curah_hujan_mm
    - kelembaban_persen
    - hari_hujan
    - luas_panen_ha
    - drought_index
    - humidity_stress
    - curah_hujan_x_suhu
  
  target: "produktivitas_ton_per_ha"

# Airflow Configuration
airflow:
  dag_id: "smart_agriculture_etl"
  schedule: "@monthly"
  start_date: "2024-01-01"
  catchup: false
  max_active_runs: 1

# Dashboard Configuration
dashboard:
  title: "Smart Agriculture Dashboard"
  port: 8501
  theme: "light"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/pipeline.log"